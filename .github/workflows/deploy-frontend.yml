name: Deploy frontend to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  # 如果前端在子目录（例如 frontend），把 '.' 改成子目录名
  FRONTEND_DIR: course_agent/course_agent_frontend/vue-course

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: Build
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run build

      # 如果使用 history 路由，需要提供回退页；使用 hash 路由也可以保留这个步骤，没坏处
      - name: Add SPA fallback (index.html -> 404.html)
        run: |
          cp ${{ env.FRONTEND_DIR }}/dist/index.html ${{ env.FRONTEND_DIR }}/dist/404.html || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.FRONTEND_DIR }}/dist

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
